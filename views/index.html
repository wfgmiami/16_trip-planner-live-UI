{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<div id="app" class="clearfix">
  <div class="map-container col-sm-8 col-lg-9">
    <div>
      <div id="map-canvas"></div>
    </div>
  </div>
  <div id="control-panel" class="col-sm-4 col-lg-3 clearfix">
    <div class="col-xs-6 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body" id="options-panel">
          <div id='hotels'>
            <h4>Hotels</h4>
            <button data-action="addHotel" class="btn btn-primary btn-circle pull-right">+</button>
          </div>
          <div id="restaurants">
            <h4>Restaurants</h4>
            <button data-action="addRestaurant" class="btn btn-primary btn-circle pull-right">+</button>
          </div>
          <div id="activities">
            <h4>Activities</h4>
            <button data-action="addActivity" class="btn btn-primary btn-circle pull-right">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-12">
      <h3>
        <span id="day-title">
        </span>
      </h3>
      <div class="panel panel-default">
        <div class="panel-heading">

          <div class="day-buttons">
          </div>

        </div>

        <div class="panel-body" id="itinerary">
          <div>
            <h4>My Hotel</h4>
            <ul class="list-group">
              <div class="itinerary-item hotels">
                <!--<button class="btn btn-xs btn-danger remove btn-circle">x</button> -->
              </div>
            </ul>
          </div>
          <div>
            <h4>My Restaurants</h4>
            <ul class="list-group">
              <div class="itinerary-item restaurants">
               <!--<button class="btn btn-xs btn-danger remove btn-circle">x</button> -->
              </div>
            </ul>
          </div>
          <div>
            <h4>My Activities</h4>
            <ul class="list-group">
              <div class="itinerary-item activities">
                <!-- <button class="btn btn-xs btn-danger remove btn-circle">x</button> -->
              </div>
            </ul>
          </div>

        </div> <!-- id=itinerary -->

      </div> <!-- panel panel-default -->
    </div> <!-- div class col-small -->

  </div>
</div>
<script>
  var hotels = {{ hotels | dump | safe }};
  var restaurants = {{ restaurants | dump | safe }};
  var activities = {{ activities | dump | safe }};
</script>

{% endblock %}
